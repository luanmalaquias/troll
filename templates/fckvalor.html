<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Fck Valor</title>

    <!--Local CSS-->
    <link rel="stylesheet" href="../css/fckvalor.css">

    <!--Load Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Icon-->
    <link rel="icon" href="../img/iconfckvalor.png">
</head>

<body class="bg-dark text-white">
    <div class="container">

        <!--Home-->
        <div class="col -12">
            <a href="../index.html">
                <button id="home" type="button" class="btn btn-sm btn-link">Home</button>
            </a>
        </div>

        <!--Texts-->
        <div class="row">
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="text" style="color: #fa4454">FVCK Valor</div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="text" style="color: #445fa5;">FVCK LoL</div>
            </div>
        </div>


        <!--Input-->
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="input-group mb-3">
                    <input id="key" type="text" class="form-control" readonly>
                    <div class="input-group-append">
                        <button id="liveToastBtn" class="btn btn-outline-secondary" onclick="copy()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Toast-->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body text-black">
                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <span>Copiado!</span>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div id="footer" class="row">
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="versoes">Valorant: v1</div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center">
                <div class="versoes">LoL: v1</div>
            </div>
        </div>
    </div>


</body>

<script src="../js/fckvalor.js"></script>

</html>
